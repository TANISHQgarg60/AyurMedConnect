<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medical App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }
  h1 {
    color: #333;
  }
  .button-container {
    margin-top: 50px;
  }
  .button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    margin: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #0056b3;
  }
  .feature {
    margin-top: 50px;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }
  .feature img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
  }
  .feature h3 {
    color: #333;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to our Medical App</h1>
  
  <div class="feature">
    <div>
      <img src="doc3.jpeg" alt="Doctor">
      <button class="button" onclick="location.href='third.html'">Contact a Doctor</button>
      <p>Discover and connect with experienced doctors in your area.</p>
    </div>
    <div>
      <img src="chatbot.jpeg" alt="ChatBot">
      <button class="button" onclick="location.href='http://127.0.0.1:5000'">Chat With AI</button>
      <p>Get instant help and guidance through our intelligent ChatBot.</p>
    </div>
  </div>
</div>

</body>
</html>
